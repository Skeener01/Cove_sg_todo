name: Bug Report Template

on:
  issues:
    types:
      - opened

jobs:
  bug_report_template:
    runs-on: ubuntu-latest

    steps:
      - name: Add Bug Report Template
        run: |
          echo "## Bug Report Template" >> ${{ github.event.issue.body }}
          echo "- **Summary:**" >> ${{ github.event.issue.body }}
          echo "- **Description:**" >> ${{ github.event.issue.body }}
          echo "- **Steps to Reproduce:**" >> ${{ github.event.issue.body }}
          echo "- **Expected Result:**" >> ${{ github.event.issue.body }}
          echo "- **Actual Result:**" >> ${{ github.event.issue.body }}
          echo "- **Attachments:**" >> ${{ github.event.issue.body }}

      - name: Update Issue
        run: |
          echo "${{ github.event.issue.body }}" > ${{ github.event.issue.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
